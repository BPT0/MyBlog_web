<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout을 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리 조회</div>
  <aside class="aside_right">
    <a th:href="@{|/catego/list_search?word=${word}&now_page=${now_page}|}">목록</a> <span class="menu_divide">│</span>
    <a th:href="@{|/catego/update/${categoVO.categono}?word=${word}&now_page=${now_page}|}">수정</a> <span class="menu_divide">│</span>
    <a th:href="@{|/catego/delete/${categoVO.categono}?word=${word}&now_page=${now_page}|}">삭제</a> <span class="menu_divide">│</span>
    <a href="/catego/list_search">등록</a> <span class="menu_divide">│</span>
    <a href="javascript:location.reload()">새로 고침</a>
  </aside>

  <div class="menu_line"></div>


  <div class="container mt-3" style="width:50%; margin: 5px auto">
    <ul class="list-group list-group-flush">
      <li class="list-group item"> 번호: <span th:text="${categoVO.categono}"></span></li>
      <li class="list-group item"> 중분류: <span th:text="${categoVO.name}"></span></li>
      <li class="list-group item"> 소분류: <span th:text="${categoVO.namesub}"></span></li>
      <li class="list-group item"> 관련 자료수: <span th:text="${categoVO.count}"></span></li>
      <li class="list-group item"> 등록일: <span th:text="${categoVO.pdate}"></span></li>
      <li class="list-group item"> 출력 순서: <span th:text="${categoVO.seqcno}"></span></li>
      <li class="list-group item"> 출력 모드: <span th:text="${categoVO.vis}"></span></li>
    </ul>
  </div>

  <!-- /catego/list_all_fragment.html 파일의 list_all_fragment 를 import -->
  <div th:replace="~{catego/list_all_component::list_all_fragment}"></div>
  
</div>
</html>
