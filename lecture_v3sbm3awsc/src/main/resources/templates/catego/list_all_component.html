<!DOCTYPE html>

<html layout:decorate="~{layout}">

<div th:fragment="list_all_fragment">
  <table class="table table-hover">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>    
      <col style='width: 1%;'/>    
      <col style='width: 15%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">중분류</th>
        <th class="th_bs">소분류</th>
        <th class="th_bs">자료수</th>
        <th class="th_bs">등록일</th>
        <th class="th_bs" colspan="2">순서/기타</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="categoVO, status:${list}">
        <td class="td_bs" th:text="${no - status.index}"></td>

        <td class="td_bs" >
            <a th:href="@{|/catego/read/${categoVO.categono}?word=${word}&now_page=${now_page}|}"
              style="display: block;" th:text="${categoVO.name}"></a>
        </td>
        
        <td class="td_bs">
          <a th:href="@{|/catego/read/${categoVO.categono}?word=${word}&now_page=${now_page}|}"
            style="display: block;" th:text="${categoVO.namesub}"></a>
        </td>

        <td class="td_bs">
          <a th:href="@{|/catego/read/${categoVO.categono}?word=${word}&now_page=${now_page}|}"
          style="display: block;" th:text="${categoVO.count}"></a>
        </td>

        <td class="td_bs">
          <a th:href="@{|/catego/read/${categoVO.categono}?word=${word}&now_page=${now_page}|}"
          style="display: block;" th:text="${categoVO.pdate.substring(5,10)}"></a>
        </td>

        <td class="td_bs">
          <a th:href="@{|/catego/read/${categoVO.categono}?word=${word}&now_page=${now_page}|}"
          style="display: block;" th:text="${categoVO.seqcno}"></a>
        </td>

        <td class="td_bs">
          <span th:if="${categoVO.vis == 'Y'}">
            <a th:href="@{|/catego/update_vis_n/${categoVO.categono}?word=${word}&now_page=${now_page}|}">
              <img src="/catego/images/show.png" class="icon"
                    title="출력"/> <!-- /static/catego/images/show.png -->
            </a>
          </span>
          <span th:if="${categoVO.vis == 'N'}">
            <a th:href="@{|/catego/update_vis_y/${categoVO.categono}?word=${word}&now_page=${now_page}|}">
              <img src="/catego/images/hide.png" class="icon"
                    title="숨김"/> 
            </a>
          </span>

          <a th:href="@{|/catego/update_seqcno_forward/${categoVO.categono}?word=${word}&now_page=${now_page}|}">
            <img src="/catego/images/increase.png" class="icon"/>
          </a>
          <a th:href="@{|/catego/update_seqcno_backward/${categoVO.categono}?word=${word}&now_page=${now_page}|}">
            <img src="/catego/images/decrease.png" class="icon"/>
          </a>
          <a th:href="@{|/catego/update/${categoVO.categono}?word=${word}&now_page=${now_page}|}"> 
            <img src="/catego/images/update.png" class="icon"/>
          </a>
          <a th:href="@{|/catego/delete/${categoVO.categono}?word=${word}&now_page=${now_page}|}">
            <img src="/catego/images/delete.png" class="icon"/>
          </a>
        </td>

      </tr>
    </tbody>
  </table>

  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="Bottom_menu" th:utext="${paging}">
    <span th:text=${paging.now_page}></span> / <span th:text=${paging.end_page}></span>
</div>
<!-- 페이지 버튼 목록 출력 종료 -->

</div>
</html>
