<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout을 상속-->

<div layout:fragment="content">
  <div class="title_line">강의 카테고리(중분류/소불류) 알림</div>
  <div class="message">
    <fildset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case ="create_success">
            <span class="span_success">카테고리를 등록에 성공했습니다.</span><br>
            등록된 카테고리: <span th:text="${name}"></span> <span th:text=" ${namesub}"></span>
          </div>
          <div th:case ="create_fail">
            <span class="span_fail">카테고리를 등록에 실패했습니다.</span><br>
            등록 실패된 카테고리: <span th:text="${name}"></span> <span th:text=" ${namesub}"></span>
          </div>

          <div th:case ="update_success">
            <span class="span_success">카테고리 수정에 성공했습니다.</span><br>
            등록된 카테고리: <span th:text="${name}"></span> <span th:text=" ${namesub}"></span>
          </div>
          <div th:case ="update_fail">
            <span class="span_fail">카테고리를 수정에 실패했습니다.</span><br>
            등록 실패된 카테고리: <span th:text="${name}"></span> <span th:text=" ${namesub}"></span>
          </div>

          <div th:case ="delete_success">
            <span class="span_success">카테고리 삭제에 성공했습니다.</span><br>
            등록된 카테고리: <span th:text="${name}"></span>
            <span th:if="${namesub != '-'}" th:text="'-' + ${namesub}"></span>
          </div>
          <div th:case ="delete_fail">
            <span class="span_fail">카테고리를 삭제에 실패했습니다.</span><br>
            등록 실패된 카테고리: <span th:text="${name}"></span> 
            <span th:if="${namesub != '-'}" th:text="'-' + ${namesub}"></span>
          </div>
        </li>

        <li class="li_none">
          <div th:if="${count==0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시시도</button>
          </div>
          <div th:if="${count != 0}">
            <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>

      </ul>
    </fieldset>
  </div>

  
</div>
</html>
